name: build

on:  # cf. https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Python 3.9 ğŸ”§
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies âš™ï¸
        run: ./run.sh install_dev && ./run.sh install
      - name: Execute all pre-commit hooks on all files ğŸ”
        run: pre-commit run --all-files
      - name: Testing theme on website ludochaordic â˜‘
        run: ./run.sh test_ludochaordic
