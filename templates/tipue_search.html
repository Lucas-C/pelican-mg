{
    "pages": [
        {% set comma = joiner(',') %}
        {% for item in articles + pages %}
        {{comma()}}
        {
            "title": {{item.title|striptags|tojson}},
            "text": {{item.content|striptags|tojson}},
            "tags": "{{' '.join(item.tags|map(attribute="name"))}}",
            "loc": "{{ SITEURL }}/{{item.url}}"
        }
        {% endfor %}
    ]
}
