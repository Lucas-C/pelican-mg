{
    "pages": [
        {% set comma = joiner(',') %}
        {% for item in articles + pages %}
        {{comma()}}
        {
            "title": "{{item.title|striptags|e}}",
            "text":"{{item.content|striptags|e}}",
            "tags": "{{item.tags}}",
            "loc": "{{ SITEURL }}/{{item.url}}"
        }
        {% endfor %}
    ]
}
